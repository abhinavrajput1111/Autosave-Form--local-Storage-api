<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div id="box" class="box">
        <h2 class="heading">Contact Details</h2>
        <div class="data">
          <p class="para">First Name:</p> <p class="para" id="fname" ></p>
        </div>
        <div class="data">
          <p class="para">Last Name:</p> <p class="para" id="lname"></p>
        </div>
        <div class="data">
          <p class="para"> Country:</p> <p class="para" id="country"></p>
        </div>
        <div class="data">
          <p class="p">Phone :</p> <p class="para" id="pno"></p>
        </div>
        <div class="data">
          <p class="para"> State:</p> <p class="para" id="state"></p>
        </div>
        <div class="data">
          <p class="para">City:</p> <p class="para" id="city"></p>
        </div>
        <div class="data">
          <p class="para">Village:</p> <p class="para" id="village"></p>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
